    <script>
        // å½“å‰å­¦å‘˜ä¿¡æ¯
        let currentStudent = null;
        let conversationId = null;
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.onload = function() {
            const savedStudent = localStorage.getItem('currentStudent');
            if (savedStudent) {
                currentStudent = JSON.parse(savedStudent);
                showChatPage();
            }
        };
        
        // ç™»å½•å¤„ç†
        async function handleLogin() {
            const studentId = document.getElementById('studentIdInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!studentId) {
                showError('è¯·è¾“å…¥å­¦å·');
                return;
            }
            
            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                return;
            }
            
            // æŸ¥æ‰¾å­¦å‘˜ä¿¡æ¯
            const student = STUDENTS_CONFIG.find(s => s.studentId === studentId);
            
            if (!student) {
                showError('å­¦å·ä¸å­˜åœ¨ï¼Œè¯·è”ç³»ç®¡ç†å‘˜');
                return;
            }
            
            // éªŒè¯å¯†ç 
            if (student.password !== password) {
                showError('å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
                return;
            }
            
            // ä¿å­˜ç™»å½•çŠ¶æ€
            currentStudent = student;
            localStorage.setItem('currentStudent', JSON.stringify(student));
            
            showChatPage();
        }
        
        // å›è½¦ç™»å½•
        function handleLoginKeyPress(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        }
        
        // æ˜¾ç¤ºèŠå¤©é¡µé¢
        function showChatPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('chatPage').style.display = 'flex';
            document.getElementById('teacherName').textContent = currentStudent.teacherName + ' åŠ©æ•™';
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('chatInput').value = '';
            document.getElementById('chatInput').focus();
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const loadingMsg = addLoadingMessage();
            
            try {
                // è°ƒç”¨æ‰£å­API
                const response = await fetch('https://api.coze.cn/v3/chat', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${COZE_CONFIG.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bot_id: currentStudent.botId,
                        user_id: currentStudent.studentId,
                        stream: false,
                        additional_messages: [
                            {
                                role: 'user',
                                content: message,
                                content_type: 'text'
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                }
                
                const data = await response.json();
                
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                loadingMsg.remove();
                
                // å¤„ç†è¿”å›çš„æ¶ˆæ¯
                if (data.data && data.data.messages) {
                    const assistantMsg = data.data.messages.find(m => m.role === 'assistant');
                    if (assistantMsg && assistantMsg.content) {
                        addMessage(assistantMsg.content, 'assistant');
                    } else {
                        addMessage('æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›ç­”ï¼Œè¯·ç¨åå†è¯•ã€‚', 'assistant');
                    }
                } else {
                    addMessage('æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›ç­”ï¼Œè¯·ç¨åå†è¯•ã€‚', 'assistant');
                }
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯é”™è¯¯:', error);
                loadingMsg.remove();
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'assistant');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? currentStudent.name.charAt(0) : 'ğŸ¤–';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${formatMessage(text)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }
        
        // æ·»åŠ åŠ è½½åŠ¨ç”»
        function addLoadingMessage() {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message loading';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }
        
        // æ ¼å¼åŒ–æ¶ˆæ¯ï¼ˆå¤„ç†æ¢è¡Œï¼‰
        function formatMessage(text) {
            return text.replace(/\n/g, '<br>');
        }
        
        // å›è½¦å‘é€ï¼ˆShift+Enteræ¢è¡Œï¼‰
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }
        
        // é€€å‡ºç™»å½•
        function handleLogout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºå—ï¼Ÿ')) {
                localStorage.removeItem('currentStudent');
                currentStudent = null;
                conversationId = null;
                
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('chatPage').style.display = 'none';
                document.getElementById('chatMessages').innerHTML = `
                    <div class="message">
                        <div class="message-avatar">ğŸ¤–</div>
                        <div class="message-content">
                            ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„æ™ºèƒ½åŠ©æ•™ï¼Œæœ‰ä»€ä¹ˆé—®é¢˜å¯ä»¥éšæ—¶é—®æˆ‘å“¦~ ğŸ˜Š
                        </div>

                `;
                document.getElementById('studentIdInput').value = '';
                document.getElementById('passwordInput').value = '';
            }
        }
